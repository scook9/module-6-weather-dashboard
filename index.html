<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherDashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"></script>
  </head>
  <body>
    <nav class="navbar" style="background-color: #caf0f8;">
      <header class="container-fluid">
        <a id="custom-nav" class="navbar-brand" href="#">
          <img src="assets/Sunny-Cloud.png" alt="Logo" width="65" height="50" class="d-inline-block align-text-top"> Weather Dashboard
        </a>
      </header>
    </nav>
    <main class="container row">
        <aside class="col-sm">
          <article class="row align-items-center">
            <form id="keyD" class="row gy-2 gx-3 align-items-center m-3" role="search">
              <input class="form-control w-35 d-flex justify-content-md-start" type="search" placeholder="Search" aria-label="Search"></input>
              <div class="d-grid gap-2 d-md-flex justify-content-md-start">
                <button class="btn btn-primary me-md-2" type="button" id="btn-search">Search</button>
              </div>
            </form>
          </article>
          <article class="m-3">
            <ul class="list-group list-group-flush">
            </ul>
          </article>
        </aside>
        <section class="col-sm m-5" id="custom-container">
          <article class="col-md-10 justify-content-start">
            <figure class="card main-forecast city-name">

            </figure>
          </article>
        </section>
        <section class="row row-cols-1 row-cols-md-3 g-4">
          <article class="col">
            <figure class="card h-100 five-forecast">
              <img src="" alt="">
              <div class="card-body">
                <h5 class="card-title">Card title</h5>
              </div>
            </figure>
          </article>
          <article class="col">
            <figure class="card h-100 five-forecast">
              <img src="" alt="">
              <div class="card-body">
                <h5 class="card-title">Card title</h5>
              </div>
            </figure>
          </article>
          <article class="col">
              <figure class="card h-100 five-forecast">
                <img src="" alt="">
                <div class="card-body">
                  <h5 class="card-title">Card title</h5>
                </div>
              </figure>
          </article>
          <article class="col">
              <figure class="card h-100 five-forecast">
                <img src="" alt="">
                <div class="card-body">
                  <h5 class="card-title">Card title</h5>
                </div>
              </figure>
          </article>
          <article class="col">
              <figure class="card h-100 five-forecast">
                <img src="" alt="">
                <div class="card-body">
                  <h5 class="card-title">Card title</h5>
                </div>
              </figure>
          </article>
        </section>
    </main>


    <script src="assets/jquery/jquery.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
